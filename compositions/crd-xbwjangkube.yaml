apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata: 
  name: xbwjangkubes.onestore.net
spec:
  group: onestore.net
  names:
    kind: xbwjangkube
    plural: xbwjangkubes
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          description: A ArgocdCluster is a composite resource that represents a K8S Cluster with Wordpress Installed
          type: object
          properties:
            spec:
              type: object
              required:
                - location
                - name
                - subnetid
              properties:
                location:
                  type: string
                  description: Region
                locationCode:
                  type: string
                  description: Location code (Auto-generated)
                  default: ""
                name:
                  type: string
                  minLength: 3
                  maxLength: 25
                  pattern: "^[a-z0-9-]+$"
                  description: Name of the K8S Cluster
                k8sVersion:
                  type: string
                  description: K8S Version
                  default: "1.31.2"
                k8sAdmingroup:
                  type: string
                  description: k8s admin group
                  default: "55f4c327-afec-46d8-bdea-55fa72447cc8"
                nodePoolName:
                  type: string
                  minLength: 3
                  maxLength: 12
                  pattern: "^[a-z0-9]+$"
                  description: nodepool name
                  default: "nodepool01"
                nodeSize:
                  type: string
                  minLength: 3
                  maxLength: 25
                  pattern: "^[a-z0-9_]+$"
                  description: nodepool size
                nodeCount:
                  type: integer            
                  description: "Number of nodes in the cluster"
                  minimum: 1              
                  maximum: 10             
                  default: 2
                subnetid:
                  type: string
                  description: testScope
            status: # 생성된 리소스의 status에서 값 뺴오는 방법 -1 
              type: object
              properties:
                principalId:
                  description: managedIdentityPrincipalID
                  type: string
                managedIdentityId:
                  description: managedIdentityID
                  type: string
                resourceGroupId:
                  description: resourceGroupId
                  type: string